<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Box Breathing Companion</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Box Breathing Companion</h1>
            <p class="subtitle">Find your calm with guided 4-4-4-4 breathing</p>
        </header>

        <!-- Main breathing area -->
        <main class="breathing-area">
            <!-- Breathing circle -->
            <div class="circle-container">
                <div class="breathing-circle" id="breathingCircle">
                    <div class="circle-glow"></div>
                </div>
            </div>

            <!-- Instruction text -->
            <div class="instruction-container">
                <p class="instruction-text" id="instructionText">Press Start to Begin</p>
                <div class="phase-indicator" id="phaseIndicator"></div>
            </div>

            <!-- Progress indicator -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </main>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn start-btn" id="startBtn">
                <span class="btn-text">Start</span>
            </button>
            
            <div class="stats">
                <div class="cycle-counter">
                    <span class="counter-label">Cycles:</span>
                    <span class="counter-value" id="cycleCount">0</span>
                </div>
            </div>

            <button class="control-btn sound-btn" id="soundBtn" title="Toggle Sound">
                <span class="sound-icon" id="soundIcon">ðŸ”Š</span>
            </button>
